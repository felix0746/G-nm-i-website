<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="甘妹弄堂 - 傳承外婆陳甘妹的手藝，融合客家、台式、上海的多元料理文化，為您帶來最正宗的弄堂鐵板湯包與家常美食。">
    <title>甘妹弄堂 - 正宗弄堂鐵板湯包</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 使用動態載入的 Header -->
    <div id="main-header"></div>

    <!-- Founder Section with Picture Element -->
    <section id="founder-section" class="fullscreen-block">
        <picture class="fullscreen-bg">
            <source srcset="images/bg-founder.webp" type="image/webp">
            <img src="images/bg-founder.jpg" alt="甘妹弄堂創辦人故事背景圖">
        </picture>
        <div class="content-wrapper">
            <h2>甘妹弄堂</h2>
            <p>名字取自老闆外婆「陳甘妹」<br>甘妹弄堂正在延續她的故事</p>
        </div>
    </section>

    <!-- Product Section with Picture Element -->
    <section id="product-section" class="fullscreen-block">
        <picture class="fullscreen-bg">
            <source srcset="images/bg-product.webp" type="image/webp">
            <img src="images/bg-product.jpg" alt="甘妹弄堂招牌鐵板湯包產品圖">
        </picture>
        <div class="content-wrapper">
            <h2>甘妹</h2>
            <p>用家常美食為人們帶來溫馨<br>將傳統客家味帶進現代</p>
        </div>
    </section>

    <!-- Ambiance Section with Picture Element -->
    <section id="ambiance-section" class="fullscreen-block">
        <picture class="fullscreen-bg">
            <source srcset="images/bg-alley.webp" type="image/webp">
            <img src="images/bg-alley.jpg" alt="甘妹弄堂的巷弄用餐環境圖">
        </picture>
        <div class="content-wrapper">
            <h2>弄堂</h2>
            <p>是上海話中的「巷弄」<br>甘妹弄堂融合了客家、台式、上海<br>是多元料理文化的一間餐館</p>
        </div>
    </section>

    <!-- 使用動態載入的 Footer -->
    <div id="main-footer"></div>

    <script src="script.js"></script>
</body>
</html>
